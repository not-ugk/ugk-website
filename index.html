<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
        <script type="text/javascript" src="./search.js"></script>
        <meta charset="UTF-8"/>
        <title>UGK</title>
        <link rel="stylesheet" href="style.css">
        <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    </head>
    <body>
        <div class="page">
            <div class="section search">
                <form name="searchform" action="javascript:executesearch(document.getElementById('search').value)">
                    <input name="search" type="search" id="search">
                    <input name="submit" type="submit" value="search">
                </form>
                <button onclick="random()">surprise me!</button>
            </div>
            <div class="section results">
                <table>
                    <thead>
                        <tr>
                            <th scope="col">artist</th>
                            <th scope="col">song</th>
                        </tr>
                    </thead>
                    <tbody id="results">
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
